<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #333; }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        strong { color: #007bff; }
        a { color: #007bff; text-decoration: none; margin-top: 20px; display: inline-block; padding: 10px 15px; border: 1px solid #007bff; border-radius: 4px; }
        a:hover { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        
        {% if error %}
        <div class="result error">
            <p><strong>File:</strong> {{ filename }}</p>
            <p>{{ error }}</p>
        </div>
        {% elif category %}
        <div class="result success">
            <p>The document <strong>{{ filename }}</strong> has been classified as:</p>
            <h2>{{ category }}</h2>
        </div>
        {% else %}
        <p>No result available.</p>
        {% endif %}

        <a href="{{ url_for('home') }}">Upload Another Document</a>
    </div>
</body>
</html></title>
</head>

</html>
